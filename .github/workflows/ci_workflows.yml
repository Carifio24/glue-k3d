name: CI Tests

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:

permissions:
  contents: write

jobs:
  pages:
    # needs: initial_checks
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
